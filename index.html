<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imposto = NFS-e RJ</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script></head>
<body>
    
    <div class="container">
        <main>
        <h2>Calculadora de Imposto - NFS-e RJ</h2>

        <label for="valor">Valor do Serviço:</label>
        <input type="number" id="valor" placeholder="Digite o valor"></input>

        <label>Atividade Prestada:</label>
        <select id="atividade">
            <option value="2">Serviço Padrão (ISS 2%)</option>
            <option value="5">Serviço Especial (ISS 5%)</option>
        </select>

        <label for="regime">Regime Tributário</label>
        <select id="regime">
            <option value="simples">Simples Nacional</option>
            <option value="lucro_presumido">Lucro Presumido</option>
            <option value="autonomo">Autônomo</option>
        </select>

        <button onclick="calcularImposto()">Calcular</button>
        <button onclick="gerarPDF()">Gerar PDF</button>

        <div class="resultado" id="resultado"></div>

    </main>
    </div>
    
   
    <script src="js/scripts.js" ></script>
</body>
</html>
